name: GC-Runtime-Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  autotag:
    name: Auto Tag
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate patch tag
        id: tag
        run: |
          last=$(git describe --tags --abbrev=0 2>/dev/null || echo v0.0.0)
          base=${last#v}
          a=$(echo $base | cut -d. -f1)
          b=$(echo $base | cut -d. -f2)
          c=$(echo $base | cut -d. -f3)
          new_tag="v$a.$b.$((c+1))"
          git tag $new_tag
          git push origin $new_tag
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT


  build:
    name: Build Executables
    needs: autotag
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Prepare dist
        run: mkdir dist -Force


      # --------------------
      # Linux Build
      # --------------------
      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: |
          g++ src/*.cpp -o dist/gc_runtime
          strip dist/gc_runtime


      # --------------------
      # macOS Build
      # --------------------
      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          clang++ src/*.cpp -o dist/gc_runtime_macos
          strip dist/gc_runtime_macos


      # --------------------
      # Windows Build
      # --------------------
      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          cl src\\gc_controller.cpp src\\runtime_main.cpp /Fe:dist\\gc_runtime.exe


      # --------------------
      # SHA256 for Linux/Mac
      # --------------------
      - name: Generate SHA256 (Linux/Mac)
        if: runner.os != 'Windows'
        run: |
          cd dist
          for f in *; do
            sha256sum "$f" >> SHA256_PROOF.txt
          done


      # --------------------
      # SHA256 for Windows
      # --------------------
      - name: Generate SHA256 (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist
          powershell -Command "Get-ChildItem | ForEach-Object {
            $h = Get-FileHash -Algorithm SHA256 $_;
            Write-Output ($h.Hash + '  ' + $_.Name)
          }" | Out-File -Encoding ascii SHA256_PROOF.txt


      - uses: actions/upload-artifact@v4
        with:
          name: GC-Runtime-${{ matrix.os }}
          path: dist/


  release:
    name: Release Packaging
    needs: [autotag, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: release_builds

      - name: Zip Build Artifacts
        run: |
          cd release_builds
          for d in *; do
            zip -r "${d}.zip" "$d"
          done


      - name: ProofLedger
        run: |
          echo "GC-Control Runtime + SpongeLang Integration" > PROOF_LEDGER.txt
          echo "Tag: ${{ needs.autotag.outputs.new_tag }}" >> PROOF_LEDGER.txt
          echo "Commit: $GITHUB_SHA" >> PROOF_LEDGER.txt
          echo "Date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> PROOF_LEDGER.txt
          echo "" >> PROOF_LEDGER.txt
          echo "Artifacts:" >> PROOF_LEDGER.txt
          ls release_builds >> PROOF_LEDGER.txt


      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.autotag.outputs.new_tag }}
          files: |
            release_builds/*.zip
            PROOF_LEDGER.txt

